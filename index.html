<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Change Calculator</title>
  <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
  <!-- Write your markup here -->
  <div id="whole-body">
    <h1 id="heading">Change Calculator</h1>
    <div id="input-boxes" class="clearfix">
      <input id="amount-due" type="text" placeholder="Amount Due" />
      <input id="amount-received" type="text" placeholder="Amount Received" />
      <button id="calculate-change">Calculate Change</button>
    </div>
    <div id="dollars-background">
      <!-- <p id="">Dollars</p>  -->
      <img id="money-image" src="http://www.washingtonpost.com/blogs/the-fix/files/2015/03/800px-US_20_Series_2006_Obverse.jpg" alt="Twenties">
      <p id="twenties-output"></p>
      <img id="money-image" src="https://upload.wikimedia.org/wikipedia/commons/f/f6/US_%2410_Series_2003_obverse.jpg" alt="Tens">
      <p id="tens-output"></p>
      <img id="money-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/US_%245_Series_2006_obverse.jpg/1200px-US_%245_Series_2006_obverse.jpg" alt="Fives">
      <p id="fives-output"></p>
      <img id="money-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/US_%242_bill_obverse_series_2003_A.jpg/1200px-US_%242_bill_obverse_series_2003_A.jpg" alt="Twos">
      <p id="twos-output"></p>
      <img id="money-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/US_one_dollar_bill%2C_obverse%2C_series_2009.jpg/1200px-US_one_dollar_bill%2C_obverse%2C_series_2009.jpg" alt="Ones">
      <p id="ones-output"></p>
    </div>
    <div id="cents-background">
      <img id="cents-image" src="https://www.usmint.gov/wordpress/wp-content/uploads/2017/12/2018-america-the-beautiful-quarters-coin-proof-obverse-san-francisco-768x768.jpg" alt="Quarters">
      <p id="quarters-output"></p>
      <img id="cents-image" src="https://www.usmint.gov/wordpress/wp-content/uploads/2018/01/2018-roosevelt-dime-uncirculated-obverse-philadelphia.jpg" alt="Dimes">
      <p id="dimes-output"></p>
      <img id="cents-image" src="https://upload.wikimedia.org/wikipedia/commons/7/72/Jefferson-Nickel-Unc-Obv.jpg" alt="Nickels">
      <p id="nickels-output"></p>
      <img id="cents-image" src="https://www.usmint.gov/wordpress/wp-content/uploads/2018/01/2018-lincoln-penny-uncirculated-obverse-philadelphia.jpg" alt="Pennies">
      <p id="pennies-output"></p>
    </div>
  </div>

  <!-- Don't forget to add your <script> tag here -->
  <script src="main.js"></script>
</body>

</html>
